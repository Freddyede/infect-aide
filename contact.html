<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="./ressources/logo.png" class="logo" /></a>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/produits.html">Produits</a></li>
        </ul>
      </nav>
      <div class="nav-button">
        <a href="/panier.html"><i class="fas fa-shopping-basket"></i></a>
        <button class="btn-contact"><a href="#">Contact</a></button>
      </div>
    </header>

    <section class="contact">
      <h2 class="title">Contactez-nous</h2>
      <div class="contact-block">
        <div class="img-info">
          <img
            src="https://images.unsplash.com/photo-1512626120412-faf41adb4874?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt=""
          />
          <div class="info">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat.
            </p>
          </div>
        </div>
        <div class="contact-form">
          <form action="/">
            <label for="fname">Email*</label>
            <input type="text" id="fname" name="firstname" />

            <label for="titre">Titre*</label>
            <input type="text" name="text" id="text" />

            <label for="subject">Message*</label>
            <textarea
              id="subject"
              name="subject"
              style="height: 200px;"
            ></textarea>

            <input type="submit" value="Envoyer" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
